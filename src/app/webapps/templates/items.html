<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <style>
        .card {
            display: flex;
            flex-direction: column;
            width: 300px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            margin: 10px;
        }

        .card__image {
            width: 100%;
            height: 200px;
            background-color: #f5f5f5;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .card__info {
            padding: 10px;
        }

        .card__title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .card__description {
            margin-bottom: 10px;
        }

        .card__price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card__button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card__button:hover {
            background-color: #d4483b;
        }
    </style>
</head>
<body>
    {% for item in items %}
        <div class="card">
            <div class="card__image">
                <!-- Вставьте изображение товара здесь -->
            </div>
            <div class="card__info">
                <h2 class="card__title">{{ item.name }}</h2>

                <button class="card__button">В корзину</button>
            </div>
        </div>
    {% endfor %}
</body>
</html>
