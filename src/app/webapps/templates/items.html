<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <style>
        .card {
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card__title {
            font-size: 20px;
            font-weight: bold;
        }
        .card__price {
            color: green;
        }
    </style>
</head>
<body>
    {% for item in items %}
        <div class="card">
            <h2 class="card__title">{{ item.name }}</h2>
            <p class="card__description">{{ item.description }}</p>
            <p class="card__price">{{ item.price }} руб.</p>
            <button class="card__add">В корзину</button>
        </div>
    {% endfor %}
</body>
</html>
