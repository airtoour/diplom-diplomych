<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Прогресс игрока</title>
        <link rel="stylesheet" href="/static/css/index.css">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>

    <body>
        <!-- Кнопка уже есть -->
        <button id="my-tasks" class="btn">Мои задания</button>

        <!-- Контейнер для заданий -->
        <div id="task-panel" class="task-panel hidden">
            <div class="task-header">
                <h3>Мои задания</h3>
                <button id="close-tasks" class="close-btn">✕</button>
            </div>
            <div id="task-list" class="task-list"></div>
        </div>

        <div class="container">
            <h2>Мой профиль</h2>
            <p><strong>Уровень:</strong> {{ level }}</p>
            <p><strong>Опыт:</strong> {{ experience }}</p>
        </div>

        <script src="/static/js/tasks.js"></script>
    </body>
</html>
